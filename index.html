<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightdm Theme: Gradient</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="gradient-anime">
    <div class="container middle">
      <form class="form">
        <div class="user-panel">
          <div class="last">&lt;</div>
          <div class="avatar">
            <div class="avatar-img"></div>
          </div>
          <div class="next">&gt;</div>
        </div>
        <div class="message"></div>
        <div class="user"></div>
        <input type="password" class="password" placeholder="パスワード">
        <div class="select language">
          <div class="last">&lt;</div>
          <div class="content"></div>
          <div class="next">&gt;</div>
        </div>
        <div class="select session">
          <div class="last">&lt;</div>
          <div class="content"></div>
          <div class="next">&gt;</div>
        </div>
        <button class="login gradient-anime" type="submit">ログイン</button>
      </form>
    </div>
    <div class="icons">
      <div class="shutdown button" title="shutdown">
        <img src="assets/img/icons/shutdown.svg">
      </div>
      <div class="restart button" title="restart">
        <img src="assets/img/icons/restart.svg">
      </div>
      <div class="suspend button" title="suspend">
        <img src="assets/img/icons/suspend.svg">
      </div>
      <div class="hibernate button" title="hibernate">
        <img src="assets/img/icons/hibernate.svg">
      </div>
    </div>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
